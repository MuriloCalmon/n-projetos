<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="toggle-darkmode">
            <label for="dk">
                <input type="checkbox" class="check-dm" id="dk">
                <span class="check"></span>
            </label>
        </div>
        <div id="main-container">
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no instagram">
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instaram">
                    <form action="" id="login-form">
                        <input type="text" name="username" id="username"
                            placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password" name="password" id="password" placeholder="Senha">
                        <input type="submit" name="" id="btnSubmit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="">
                                <img src="img/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esquece a senha</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="">cadastra-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="img//apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img//gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a>
                <li><a href="#">API</a></li>
                <li> <a href="#">Privacidade</a></li>
                <li><a href="#">Principais contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <div id="copyright">
            &copy; 2023 Instagram from Meta
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
